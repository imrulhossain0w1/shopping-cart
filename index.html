<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phoneMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneQuantity" type="text" class="form-control text-center" value="1">
                           <button id="phonePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseQuantity" type="text" class="form-control text-center" value="1">
                           <button id="casePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice"> 59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">00</span></h5>
                        <h5>$ <span id="tax">00</span></h5>
                        <h5>$ <span id="total">00</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      //Phone Price event handler
      const phonePlus = document.getElementById("phonePlus");
      phonePlus.addEventListener("click", function(){
         const phonePlusPrice = mainQuantityPlus("phoneQuantity", "phonePrice", 1219);
         subtotalPrice();
      })
      const phoneMinus = document.getElementById("phoneMinus");
      phoneMinus.addEventListener("click", function(){
         const phoneMinusPrice = mainQuantityMinus("phoneQuantity", "phonePrice", 1219);
      })
      //case Price Event
      const casePlus = document.getElementById("casePlus");
      casePlus.addEventListener("click", function(){
         const casePlusPrice = mainQuantityPlus("caseQuantity", "casePrice", 59);
      })

      const caseMinus = document.getElementById("caseMinus");
      caseMinus.addEventListener("click", function(){
         const caseMinusPrice = mainQuantityMinus("caseQuantity", "casePrice", 59);
      })



      //functions
      function mainQuantityPlus(id1, id2, number){
         const phoneQuantity = parseFloat(document.getElementById(id1).value);
         const phoneQuantityIncrease = phoneQuantity+1;
         const phonePrice = parseFloat(document.getElementById(id2).innerText);
         const phoneQuantityPrice = number*phoneQuantityIncrease;
         document.getElementById(id2).innerText=phoneQuantityPrice;
         document.getElementById(id1).value=phoneQuantityIncrease;
      }
      

      function mainQuantityMinus(id1, id2, number){
         const phoneQuantity = parseFloat(document.getElementById(id1).value);
         const phoneQuantityDecrease = phoneQuantity-1;
         if(phoneQuantity > 0){
            document.getElementById(id1).value=phoneQuantityDecrease;
            const phonePrice = parseFloat(document.getElementById(id2).innerText);
            const phoneQuantityPrice = number * phoneQuantityDecrease;
            document.getElementById(id2).innerText=phoneQuantityPrice;
         }
      }
      

      
   </script>
</body>

</html>
